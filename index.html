<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="main.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Number Guesser</title>

    <style>
      body {
        min-height: 100vh;
      }
      .card {
        border: none;
        box-shadow: 0 0 0.5rem rgba(0, 0, 0, 0.5);
      }

      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      button {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        text-transform: uppercase;
      }
    </style>
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div class="card bg-info" style="width: 30rem; height: 30rem">
      <div
        class="card-body d-flex justify-content-center align-items-center flex-column"
      >
        <div class="container">
          <h1 class="heading text-center text-white mb-0">Number Guesser</h1>
          <div id="game">
            <p class="text-center mb-3 text-secondary">
              Guess a number from <span class="min-num"> </span> to
              <span class="max-num"> </span>
            </p>
            <input
              type="number"
              class="form-control py-1"
              id="guess-input"
              placeholder="Enter a number"
            />
            <button
              class="btn btn-secondary mt-4 submit-btn"
              id="guess-btn"
              type="number"
            >
              Submit
            </button>
            <p class="message mt-5 pt-4 text-center"></p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
